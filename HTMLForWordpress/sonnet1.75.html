<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry Gallery</title>
    <style>
        .poetry-gallery-container * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        .poetry-gallery-container {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            font-size: 175%; /* Increase overall font size for WordPress */
        }
        
        .poetry-gallery-title {
            text-align: center;
            margin: 20px 0 30px;
            color: #2c3e50;
            font-size: 4.4rem; /* Increased from 2.5rem */
            font-weight: bold;
        }
        
        .poetry-gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 30px;
            margin: 0 auto;
        }
        
        .poetry-image-container {
            position: relative;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
            background-color: white;
            overflow: hidden;
        }
        
        .poetry-image-container:hover {
            transform: translateY(-5px);
        }
        
        .poetry-image-wrapper {
            position: relative;
            aspect-ratio: 4/3;
            overflow: hidden;
        }
        
        .poetry-image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: filter 0.3s ease;
        }
        
        .poetry-info {
            padding: 15px;
            background-color: white;
            text-align: center;
        }
        
        .poetry-title {
            margin-bottom: 5px;
            font-size: 2.1rem; /* Increased from 1.2rem */
            color: #2c3e50;
            font-weight: bold;
        }
        
        .poetry-author {
            font-size: 1.58rem; /* Increased from 0.9rem */
            color: #7f8c8d;
            font-style: italic;
        }
        
        .poetry-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .poetry-modal.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .poetry-content {
            background-color: white;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 30px;
            position: relative;
        }
        
        .poetry-modal-title {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 3.15rem; /* Increased from 1.8rem */
            font-weight: bold;
        }
        
        .poetry-modal-author {
            color: #7f8c8d;
            margin-bottom: 20px;
            font-size: 2.1rem; /* Increased from 1.2rem */
            font-weight: normal;
            font-style: italic;
        }
        
        .poetry-body {
            white-space: pre-line;
            line-height: 1.8;
            font-size: 1.93rem; /* Increased from 1.1rem */
        }
        
        .poetry-close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 2.63rem; /* Increased from 1.5rem */
            cursor: pointer;
            color: #7f8c8d;
        }
        
        .poetry-close-button:hover {
            color: #e74c3c;
        }
        
        @media (max-width: 768px) {
            .poetry-gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                grid-gap: 20px;
            }
            
            .poetry-content {
                padding: 20px;
            }
            
            .poetry-modal-title {
                font-size: 2.63rem; /* Increased from 1.5rem */
            }
            
            .poetry-modal-author {
                font-size: 1.75rem; /* Increased from 1rem */
            }
            
            .poetry-body {
                font-size: 1.75rem; /* Increased from 1rem */
            }
        }
        
        @media (max-width: 480px) {
            .poetry-gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                grid-gap: 15px;
            }
            
            .poetry-title {
                font-size: 1.75rem; /* Increased from 1rem */
            }
            
            .poetry-author {
                font-size: 1.4rem; /* Increased from 0.8rem */
            }
            
            .poetry-content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="poetry-gallery-container">
        <div class="poetry-gallery-title">Poetry Gallery</div>
        
        <div class="poetry-gallery-grid" id="poem-gallery">
            <!-- Gallery items will be populated by JavaScript -->
        </div>
    </div>
    
    <div class="poetry-modal" id="poem-modal">
        <div class="poetry-content">
            <button class="poetry-close-button" id="close-modal">&times;</button>
            <div class="poetry-modal-title" id="modal-title"></div>
            <div class="poetry-modal-author" id="modal-author"></div>
            <div class="poetry-body" id="modal-body"></div>
        </div>
    </div>

    <script>
        // Sample poem data (structured like your JSON)
        const poemData = [
            {
                "title": "你抽走的肋骨",
                "author": "朵拉",
                "body": [
                    "你選擇這麼深的夜來看我",
                    "頂著我迷戀的月光",
                    "身後",
                    "百合的香氣",
                    "固定紋迹的結果",
                    "可是，我該如何表達",
                    "更深沉的意義",
                    "如果我留下肋骨的意象",
                    "是否可以取走你",
                    "優美的輪廓"
                ],
                "issueNumber": 1
            },
            {
                "title": "Mountain Serenity",
                "author": "John Peaks",
                "body": [
                    "Peaks that touch the endless sky,",
                    "Silent sentinels standing high.",
                    "Ancient giants wrapped in cloud,",
                    "Whispering secrets, still and proud.",
                    "",
                    "Time passes slowly on your face,",
                    "Carved by wind in gentle grace.",
                    "In your shadow, small I stand,",
                    "A fleeting moment on the land."
                ],
                "issueNumber": 2
            },
            {
                "title": "Endless Waves",
                "author": "Marina Waters",
                "body": [
                    "Rhythmic dance of blue and white,",
                    "Rolling in from day to night.",
                    "Vastness stretching beyond view,",
                    "Depths that hide a world so true.",
                    "",
                    "Salt-kissed breeze upon my face,",
                    "In your roar, I find my place.",
                    "As you meet the distant shore,",
                    "Your song continues evermore."
                ],
                "issueNumber": 3
            },
            {
                "title": "Celestial Light",
                "author": "Stella Nova",
                "body": [
                    "Diamonds scattered in the night,",
                    "Ancient vessels of pure light.",
                    "Stories told in patterns bright,",
                    "Guiding wanderers through their flight.",
                    "",
                    "Worlds beyond our mortal reach,",
                    "Silent lessons that you teach.",
                    "When darkness seems to have no end,",
                    "Your twinkling hope you always send."
                ],
                "issueNumber": 4
            },
            {
                "title": "Sanctuary",
                "author": "Homely Heart",
                "body": [
                    "More than timber, brick, and stone,",
                    "Walls that make a heart their home.",
                    "Keeper of our joys and tears,",
                    "Silent witness through the years.",
                    "",
                    "Laughter echoes in your halls,",
                    "Memories hang upon your walls.",
                    "In your embrace, safe we rest,",
                    "Where troubled souls find their nest."
                ],
                "issueNumber": 5
            },
            {
                "title": "生活在繁榮帝國的詩人",
                "author": "張凱雯",
                "body": [
                    "我悲嘆無法體會災難，",
                    "在高樓上瀏覽疼痛的圖片，",
                    "用柔軟的指尖掠過熒幕上的灰燼，",
                    "彷彿這樣就能撫慰一切。",
                    "",
                    "當遙遠的土地傳來哭泣，",
                    "我點擊、閱讀、然後忘記，",
                    "回到溫熱的被窩，",
                    "與自己的困境纏鬥。",
                    "",
                    "我們被教導要同情，",
                    "卻不知如何承載他人的悲傷；",
                    "我們被教導要批判，",
                    "卻發現自己是共謀。",
                    "",
                    "所以我寫詩，",
                    "既是贖罪，也是自省，",
                    "試圖在有限的詞語中，",
                    "尋找跨越邊界的可能。"
                ],
                "issueNumber": 6
            }
        ];

        // Generate image URLs for the gallery
        const imageUrls = [
            "data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='1024' height='768' viewBox='0 0 1024 768'%3E%3Crect width='1024' height='768' fill='%234b6cb7'/%3E%3Ccircle cx='512' cy='384' r='200' fill='%23f0f2f0'/%3E%3Cpath d='M170 614 L854 614 L512 272 Z' fill='%232c3e50'/%3E%3C/svg%3E",
            "data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='1024' height='768' viewBox='0 0 1024 768'%3E%3Crect width='1024' height='768' fill='%2300b09b'/%3E%3Cpath d='M0 512 Q256 341 512 512 T1024 512 L1024 768 L0 768 Z' fill='%23096a9b'/%3E%3Ccircle cx='853' cy='170' r='102' fill='%23ffde59'/%3E%3C/svg%3E",
            "data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='1024' height='768' viewBox='0 0 1024 768'%3E%3Crect width='1024' height='768' fill='%23ffc864'/%3E%3Cpath d='M512 136 L580 307 L785 307 L614 409 L682 580 L512 478 L341 580 L409 409 L239 307 L444 307 Z' fill='%23ffde59'/%3E%3Ccircle cx='512' cy='384' r='170' fill='%23ff6b6b' opacity='0.3'/%3E%3C/svg%3E",
            "data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='1024' height='768' viewBox='0 0 1024 768'%3E%3Crect width='1024' height='768' fill='%23e7ded9'/%3E%3Cpath d='M239 273 L443 273 L443 443 L580 443 L580 273 L785 273 L785 614 L239 614 Z' fill='%23d3756b'/%3E%3Cpath d='M409 614 L409 512 L614 512 L614 614 Z' fill='%23814d57'/%3E%3Cpath d='M512 136 L648 273 L375 273 Z' fill='%23a1665e'/%3E%3C/svg%3E",
            "data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='1024' height='768' viewBox='0 0 1024 768'%3E%3Crect width='1024' height='768' fill='%2383a4d4'/%3E%3Cpath d='M170 512 C273 341 409 648 512 512 C614 409 751 614 853 477 L853 768 L170 768 Z' fill='%23b6fbff'/%3E%3Cpath d='M341 273 C409 239 443 307 512 273 C580 239 614 307 682 290 L682 768 L341 768 Z' fill='%23394240'/%3E%3Ccircle cx='239' cy='205' r='68' fill='%23ffffff' opacity='0.8'/%3E%3Ccircle cx='307' cy='136' r='51' fill='%23ffffff' opacity='0.8'/%3E%3C/svg%3E",
            "data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='1024' height='768' viewBox='0 0 1024 768'%3E%3Crect width='1024' height='768' fill='%23FFEFD5'/%3E%3Cpath d='M205,648 C205,546 409,580 512,512 C614,444 819,546 819,444 C819,341 614,409 512,341 C409,273 205,341 205,239 C205,136 409,205 512,136 C614,68 819,136 819,68' stroke='%23B8860B' stroke-width='14' fill='none'/%3E%3Ccircle cx='819' cy='68' r='41' fill='%23DAA520'/%3E%3C/svg%3E"
        ];

        // Function to populate the gallery
        function populateGallery() {
            const gallery = document.getElementById('poem-gallery');
            
            poemData.forEach((poem, index) => {
                // Create image container
                const container = document.createElement('div');
                container.className = 'poetry-image-container';
                container.dataset.poemIndex = index;
                
                // Create image wrapper and image
                const imageWrapper = document.createElement('div');
                imageWrapper.className = 'poetry-image-wrapper';
                
                const img = document.createElement('img');
                // Use the corresponding image URL or fallback to a default one
                img.src = imageUrls[index % imageUrls.length];
                img.alt = poem.title;
                
                // Create poem info section
                const poemInfo = document.createElement('div');
                poemInfo.className = 'poetry-info';
                
                const title = document.createElement('div');
                title.className = 'poetry-title';
                title.textContent = poem.title;
                
                const author = document.createElement('div');
                author.className = 'poetry-author';
                author.textContent = poem.author;
                
                // Append elements
                imageWrapper.appendChild(img);
                poemInfo.appendChild(title);
                poemInfo.appendChild(author);
                
                container.appendChild(imageWrapper);
                container.appendChild(poemInfo);
                
                gallery.appendChild(container);
            });
        }
        
        // Function to open modal with poem content
        function openPoemModal(index) {
            const poem = poemData[index];
            
            document.getElementById('modal-title').textContent = poem.title;
            document.getElementById('modal-author').textContent = poem.author;
            document.getElementById('modal-body').textContent = poem.body.join('\n');
            
            document.getElementById('poem-modal').classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent scrolling behind modal
        }
        
        // Function to close modal
        function closeModal() {
            document.getElementById('poem-modal').classList.remove('active');
            document.body.style.overflow = ''; // Restore scrolling
        }
        
        // Initialize the gallery and add event listeners
        document.addEventListener('DOMContentLoaded', function() {
            populateGallery();
            
            // Add click event to all gallery items
            document.querySelectorAll('.poetry-image-container').forEach(container => {
                container.addEventListener('click', function() {
                    const index = this.dataset.poemIndex;
                    openPoemModal(index);
                });
            });
            
            // Close modal when clicking the close button
            document.getElementById('close-modal').addEventListener('click', closeModal);
            
            // Close modal when clicking outside the poem content
            document.getElementById('poem-modal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
            
            // Close modal with ESC key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && document.getElementById('poem-modal').classList.contains('active')) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
