<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue 10</title>
    <style>
        .poetry-gallery-container * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        .poetry-gallery-container {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            font-size: 131.25%; /* 75% of original 175% */
        }
        
        .poetry-gallery-title {
            text-align: center;
            margin: 20px 0 30px;
            color: #2c3e50;
            font-size: 3.3rem; /* 75% of original 4.4rem */
            font-weight: bold;
        }
        
        .poetry-gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 30px;
            margin: 0 auto;
        }
        
        .poetry-image-container {
            position: relative;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
            background-color: white;
            overflow: hidden;
        }
        
        .poetry-image-container:hover {
            transform: translateY(-5px);
        }
        
        .poetry-image-wrapper {
            position: relative;
            aspect-ratio: 4/3;
            overflow: hidden;
        }
        
        .poetry-image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: filter 0.3s ease;
        }
        
        .poetry-info {
            padding: 15px;
            background-color: white;
            text-align: center;
        }
        
        .poetry-title {
            margin-bottom: 5px;
            font-size: 1.575rem; /* 75% of original 2.1rem */
            color: #2c3e50;
            font-weight: bold;
        }
        
        .poetry-author {
            font-size: 1.185rem; /* 75% of original 1.58rem */
            color: #7f8c8d;
            font-style: italic;
        }
        
        .poetry-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .poetry-modal.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .poetry-content {
            background-color: white;
            border-radius: 8px;
            width: auto;
            min-width: 300px;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 30px 40px;
            position: relative;
            text-align: center;
        }
        
        .poetry-modal-title {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.3625rem; /* 75% of original 3.15rem */
            font-weight: bold;
            text-align: center;
        }
        
        .poetry-modal-author {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.575rem; /* 75% of original 2.1rem */
            font-weight: normal;
            font-style: italic;
            text-align: center;
        }
        
        .poetry-body {
            line-height: 1.8;
            font-size: 2.175rem; /* 75% of original 2.9rem */
            text-align: center;
        }
        
        .poetry-body p {
            margin-bottom: 0.7em;
        }
        
        .poetry-body p:last-child {
            margin-bottom: 0;
        }
        
        .poetry-close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.9725rem; /* 75% of original 2.63rem */
            cursor: pointer;
            color: #7f8c8d;
        }
        
        .poetry-close-button:hover {
            color: #e74c3c;
        }
        
        @media (max-width: 768px) {
            .poetry-gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                grid-gap: 20px;
            }
            
            .poetry-content {
                padding: 20px;
            }
            
            .poetry-modal-title {
                font-size: 1.9725rem; /* 75% of original 2.63rem */
            }
            
            .poetry-modal-author {
                font-size: 1.3125rem; /* 75% of original 1.75rem */
            }
            
            .poetry-body {
                font-size: 1.9725rem; /* 75% of original 2.63rem */
            }
        }
        
        @media (max-width: 480px) {
            .poetry-gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                grid-gap: 15px;
            }
            
            .poetry-title {
                font-size: 1.3125rem; /* 75% of original 1.75rem */
            }
            
            .poetry-author {
                font-size: 1.05rem; /* 75% of original 1.4rem */
            }
            
            .poetry-content {
                padding: 15px;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="poetry-gallery-container">
        <div class="poetry-gallery-title">Issue 10</div>
        
        <div class="poetry-gallery-grid" id="poem-gallery">
            <!-- Gallery items will be populated by JavaScript -->
        </div>
    </div>
    
    <div class="poetry-modal" id="poem-modal">
        <div class="poetry-content">
            <button class="poetry-close-button" id="close-modal">&times;</button>
            <div class="poetry-modal-title" id="modal-title"></div>
            <div class="poetry-modal-author" id="modal-author"></div>
            <div class="poetry-body" id="modal-body"></div>
        </div>
    </div>

    <script>
        // ISSUE-SPECIFIC DATA
        const ISSUE_NUMBER = 10;
        
        // Poem data embedded directly in the HTML file
        const poemData = [
    {
        "title": "伴侶",
        "author": "潘金英",
        "body": [
            "我凝望著案頭這一杯咖啡",
            "心中數算著這杯咖啡的豆量",
            "想調這杯咖啡，需要多少咖啡豆？",
            "成就一杯滋味無窮的咖啡，",
            "全賴小小的、澀澀的咖啡豆",
            "每次調一杯獨一無二的咖啡，",
            "要考量用哪類咖啡豆",
            "要講究豆不同的產地，形狀，顏色，大小",
            "所製成的咖啡就會味道不同，各有特色。",
            "但咖啡味偏帶苦澀 令人沉思",
            "怎可做到苦中有甜？甜中有苦？",
            "令人迷醉回味？",
            "加奶吧！奶混和了咖啡，",
            "對咖啡本質沒有絲毫影響。",
            "但咖啡的味道，自會更醇更優。",
            "我品嚐著這一杯香醇可口的咖啡",
            "尋覓到難得的美滋味。",
            "奶和咖啡豆，一對歡喜冤家！",
            "奶是喜樂，安慰了咖啡豆的憂愁；",
            "兩者性格對立，截然不同，",
            "卻互補一起好合拍！",
            "奶和咖啡豆，是對不宜分離的好伴侶",
            "咖啡豆失去奶，咖啡會失去它的香甜滑溜；",
            "有奶卻沒有豆，根本就失去了咖啡和濃郁味。",
            "只有把咖啡豆和奶，混和一起",
            "才能品嚐到咖啡濃郁中的香醇甜滑",
            "甘香在味蕾中層層回蕩，細細回味。",
            "生活也一樣吧，凝聚著喜樂和憂愁",
            "總要撥愁見喜，把喜樂和憂愁平衡調合",
            "生活豈不是更有層次、更堪回味嗎？"
        ],
        "issueNumber": 10
    },
    {
        "title": "對一棵樹發呆",
        "author": "花中摟月",
        "body": [
            "冬天 對一棵樹發呆",
            "我把樹看得赤裸清爽",

            "一件厚厚的冬裝",
            "它想對冬天表個態",

            "午後的時光光禿禿的",

            "暮鼓響起的時候",
            "我終於發現一隻鳥",

            "仿佛是它率先射中了夜的嘩變"
        ],
        "issueNumber": 10
    },
    {
        "title": "曬大陽的老人",
        "author": "石澤豐",
        "body": [
            "坐在冬天的門口",
            "如一根霜打的茄子",

            "略顯單薄",
            "就好比那些過往的日子",
            "不知被風吹向了哪里",
            "只剩下一點纏綿和無能為力的回憶",
            "還理不出一點清晰的頭緒",
            "我看著老人，同時也看到了",
            "正午的陽光試著把寒冷推開",
            "可惜暖流堅持不了多久",
            "頂不住西下的落日",
            "老人吸上一口旱煙",
            "煙袋鍋裏那點明滅的煙火",
            "讓我想起歲月的漏洞",
            "漏下的一些傷痛"
        ],
        "issueNumber": 10
    },
    {
        "title": "梵聲流動",
        "author": "岑文勁",
        "body": [
            "人走了有一種聲響",
            "半夜震醒熟睡的鈴聲",
            "打開俳頁",
            "打開玻璃不透氣的窗",
            "油盡燈枯，人走茶涼",
            "忙碌總是說後悔未見最後一場",
            "呼嘯聲，月臺",
            "上下坡，兜轉",
            "窗外起伏的山路",
            "樹枝在雙眼流動",
            "那一天你還柱著拐杖",
            "贈我三本青色的封面",
            "某一天柱你詩俳如拐杖",
            "沿徒斜山路攀爬",
            "輾轉來到你靈堂的大樓下",
            "嘩嘩風叫，落葉紛紛",
            "枯葉翻飛，空中起舞",
            "墜地一瞬，恍若百年",
            "保安提醒勿將膠袋外露",
            "原來有群猴嘶嘶聲張口",
            "氾濫追咬",
            "煩躁聲如太多太濫沒節制的爭拗",
            "我來到你的靈堂前",
            "你的詩句開滿白色幽香的花",
            "梵聲繚繞",
            "如聽一行行詩俳唱成經文的音",
            "親友相擁，泣過抹乾了眼淚",
            "有男子都笑出了聲",
            "手勢比劃著下一步如何打點",
            "一個員工如唱戲中的獨白：",
            "「吉儀不可以帶回家，紙巾抹手，",
            "一元可以用，糖是甜甜舌頭。」",
            "有板有眼，字正腔圓",
            "如聽一首長詩裡的故事",
            "焚香躬身，香煙流動",
            "滿堂梵音綻放白色的幽香"
        ],
        "issueNumber": 10
    },
    {
        "title": "泥牆",
        "author": "麥子",
        "body": [
            "有一種剝落，",
            "誰都不會因此心碎。",
            "整個家族的往事，牆裏牆外，",

            "我們舊日的笑影終於在某個黃昏，",
            "再次映在這堵牆上；",
            "不過有人看上去比我們更為衰老，",
            "時光逼迫 今晚不得不入住這頹圮之屋，",
            "你是其中一員。",
            "精緻的體膚用皺紋裝飾，",
            "我和你便向她和我，",
            "長得一摸一樣；",
            "誰說誰不懂歲月，",
            "飽食了陽光和雨水，",
            "卻習慣了不再去說風雨這個詞。",
            "除了一腔虛幻的情意，",
            "再生起篝火 焰色唱起了歌，",
            "若還有愛 不妨再來一首孤寂的相思，",
            "喚醒這些晃蕩流年。",
            "沒落掉了線的幸福，",
            "像此刻坐在我旁邊的愛人，",
            "如果他哪一天老了有了皺紋，",
            "我便會戀上掉皮的屋牆；",
            "裁剪雜亂模糊的記憶，",
            "曾經青春的碎花布，",
            "褪色之後便學會了縫縫補補。"
        ],
        "issueNumber": 10
    },
    {
        "title": "用你的方式和你聊天",
        "author": "曾雪琴",
        "body": [
            "用你的方式和你聊天",
            "我以為這是對你的報復",
            "感受你給別人的溫度 讓你",
            "我忽然發現 那個溫度",
            "在你的世界竟是常溫"
        ],
        "issueNumber": 10
    },
    {
        "title": "田",
        "author": "魏鵬展",
        "body": [
            "不要籬笆",
            "門口的空間就大了",
            "玫瑰不用剪刺",
            "送你一枝玫瑰",
            "黑色的刺",
            "有血色的表白",
            "種一棵梅花",
            "在空無一物的空間",
            "尋覓惟一的紅",
            "這裏沒有籬笆",
            "美麗的東西都可以種"
        ],
        "issueNumber": 10
    },
    {
        "title": "超級燈泡",
        "author": "羌人六",
        "body": [
            "即使是深夜，也不必厭世",
            "精選一隻孔雀，陪我入眠",
            "或者到她的傷口上露營。",
            "此刻，我陡然憶起那天",
            "溶掉你背影的那個街角",
            "太陽很大，像個超級燈泡。",
            "人們說話的聲音很空。我們之間",
            "隔著一個微妙的小數點。",
            "街角黯淡——",
            "只有史前的陽光，無比絢爛"
        ],
        "issueNumber": 10
    }
];

        // When the document loads
        document.addEventListener('DOMContentLoaded', function() {
            // Populate the gallery
            populateGallery();
            
            // Add click event to all gallery items
            document.querySelectorAll('.poetry-image-container').forEach(container => {
                container.addEventListener('click', function() {
                    const index = this.dataset.poemIndex;
                    openPoemModal(index);
                });
            });
            
            // Close modal when clicking the close button
            document.getElementById('close-modal').addEventListener('click', closeModal);
            
            // Close modal when clicking outside the poem content
            document.getElementById('poem-modal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
            
            // Close modal with ESC key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && document.getElementById('poem-modal').classList.contains('active')) {
                    closeModal();
                }
            });
        });
        
        // Function to populate the gallery
        function populateGallery() {
            const gallery = document.getElementById('poem-gallery');
            
            poemData.forEach((poem, index) => {
                // Create image container
                const container = document.createElement('div');
                container.className = 'poetry-image-container';
                container.dataset.poemIndex = index;
                
                // Create image wrapper and image
                const imageWrapper = document.createElement('div');
                imageWrapper.className = 'poetry-image-wrapper';
                
                const img = document.createElement('img');
                // Use the specified image URL format with the poem title
                img.src = `https://dsprojects.lib.cuhk.edu.hk/wp-content/uploads/2025/04/${encodeURIComponent(poem.title)}_gpt4_o_flux-pro-1.1.jpg`;
                img.alt = poem.title;
                
                // Create poem info section
                const poemInfo = document.createElement('div');
                poemInfo.className = 'poetry-info';
                
                const title = document.createElement('div');
                title.className = 'poetry-title';
                title.textContent = poem.title;
                
                const author = document.createElement('div');
                author.className = 'poetry-author';
                author.textContent = poem.author;
                
                // Append elements
                imageWrapper.appendChild(img);
                poemInfo.appendChild(title);
                poemInfo.appendChild(author);
                
                container.appendChild(imageWrapper);
                container.appendChild(poemInfo);
                
                gallery.appendChild(container);
            });
        }
        
        // Function to open modal with poem content
        function openPoemModal(index) {
            const poem = poemData[index];
            
            document.getElementById('modal-title').textContent = poem.title;
            document.getElementById('modal-author').textContent = poem.author;
            
            // Clear previous content
            const modalBody = document.getElementById('modal-body');
            modalBody.innerHTML = '';
            
            // Add each line as a paragraph
            poem.body.forEach(line => {
                const paragraph = document.createElement('p');
                paragraph.textContent = line;
                modalBody.appendChild(paragraph);
            });
            
            document.getElementById('poem-modal').classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent scrolling behind modal
            
            // Resize the modal based on content
            adjustModalWidth();
        }
        
        // Function to adjust modal width based on the content
        function adjustModalWidth() {
            // Get the modal content element
            const modalContent = document.querySelector('.poetry-content');
            
            // Reset any previous inline width to allow proper measurement
            modalContent.style.width = 'auto';
            
            // After a small delay to ensure content is rendered
            setTimeout(() => {
                // Get the content body
                const modalBody = document.getElementById('modal-body');
                
                // Find the maximum width of the paragraphs
                let maxWidth = 0;
                modalBody.querySelectorAll('p').forEach(p => {
                    const rect = p.getBoundingClientRect();
                    if (rect.width > maxWidth) {
                        maxWidth = rect.width;
                    }
                });
                
                // Add some padding to the max width
                maxWidth += 80; // 40px padding on each side
                
                // Set a minimum width
                maxWidth = Math.max(maxWidth, 300);
                
                // Set a maximum width (90% of viewport)
                const maxAllowedWidth = window.innerWidth * 0.9;
                maxWidth = Math.min(maxWidth, maxAllowedWidth);
                
                // Set the width
                modalContent.style.width = `${maxWidth}px`;
            }, 50);
        }
        
        // Function to close modal
        function closeModal() {
            document.getElementById('poem-modal').classList.remove('active');
            document.body.style.overflow = ''; // Restore scrolling
        }
        
        // Update modal width on window resize
        window.addEventListener('resize', () => {
            if (document.getElementById('poem-modal').classList.contains('active')) {
                adjustModalWidth();
            }
        });
    </script>
</body>
</html>
